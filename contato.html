    <body>
        <header>
          <div class="nav">
  
            <nav>
              <h1 id="Title-Pag">Mini Mercado Brasil</h1>
              
              <ul>
                <li><a href="index.html">Menu Principal</a></li>

              </ul>

        </header>

        <main class="main-contato">
          <section class="section-form">
          <form class="form-contato">
            <label for="nomesobrenome">Nome</label>
            <input type="text" id="nomesobrenome" class="input-form" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-form" required>
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" class="input-form" required>
            

            <label for="mensagem">Deixe uma mensagem!</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-form" required></textarea>

            
             
            <fieldset class="fieldset-form1">
              <legend>Qual horário prefere ser atendido?</legend>
                <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
            </fieldset> 

            
            <label class="checkbox"><input type="checkbox" class="input-checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="form-submit">
            
          </form>
        </section>
      </main>
